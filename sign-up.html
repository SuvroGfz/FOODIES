<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Important to make website responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>

    <!-- Link our CSS file -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navbar Section Starts Here -->
    <section class="navbar">
        <div class="container">
            <div class="logo">
                <a href="index.html" title="Logo">
                    <img src="images/logo.png" alt="Restaurant Logo" class="img-responsive">
                </a>
            </div>

            <div class="menu text-right">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="categories.html">Categories</a>
                    </li>
                    <li>
                        <a href="foods.html">Foods</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>

            <div class="clearfix"></div>
        </div>
    </section>
    <!-- Navbar Section Ends Here -->

    <!-- information Section Starts Here -->
    <section class="food-search">
        <div class="container">
            
            <h2 class="text-center text-white">Fill this form to sign-up.</h2>

            <form action="#" class="sign-up">
                
                
                <fieldset>
                    <legend>Information Form</legend>
                    <div class="sign-up-label">First Name</div>
                    <input type="text" name="full-name" placeholder="E.g. Amirul" class="input-responsive" required>

                    <div class="sign-up-label">Last Name</div>
                    <input type="text" name="full-name" placeholder="E.g. Alif" class="input-responsive" required>

                    <div class="sign-up-label">Phone Number</div>
                    <input type="tel" name="contact" placeholder="E.g. 01XXXXXXXXX" class="input-responsive" required>

                    <div class="sign-up-label">Email</div>
                    <input type="email" name="email" placeholder="E.g. amirulislamalif292@gmail.com" class="input-responsive" required>

                    <div class="sign-up-label">Password</div>
                    <input type="password" name="Password" placeholder=" " class="input-responsive" required>

                    <div class="sign-up-label">house</div>
                    <textarea name="house" rows="1" placeholder=" " class="input-responsive" required></textarea>

                    <div class="sign-up-label">road</div>
                    <textarea name="road" rows="1" placeholder=" " class="input-responsive" required></textarea>

                    <div class="sign-up-label">city</div>
                    <textarea name="city" rows="1" placeholder=" " class="input-responsive" required></textarea>

                    <div class="sign-up-label">area</div>
                    <textarea name="area" rows="1" placeholder=" " class="input-responsive" required></textarea>

                    <input type="submit" name="submit" value="Create Account" class="btn btn-primary">

                </fieldset>

                
            </form>
            <h4 class="text-white">Already have an account?.</h4>
            <a href="login.html">
                <input type="submit" name="submit" value="login" class="btn btn-primary">
            </a>

        </div>
    </section>
    <!-- information Section Ends Here -->

    <!-- social Section Starts Here -->
    <section class="social">
        <div class="container text-center">
            <ul>
                <li>
                    <a href="#"><img src="https://img.icons8.com/fluent/50/000000/facebook-new.png"/></a>
                </li>
                <li>
                    <a href="#"><img src="https://img.icons8.com/fluent/48/000000/instagram-new.png"/></a>
                </li>
                <li>
                    <a href="#"><img src="https://img.icons8.com/fluent/48/000000/twitter.png"/></a>
                </li>
            </ul>
        </div>
    </section>
    <!-- social Section Ends Here -->

    <!-- footer Section Starts Here -->
    <section class="footer">
        <div class="container text-center">
            <p>All rights reserved. Designed By <a href="#">1905015 & 1905020</a></p>
        </div>
    </section>
    <!-- footer Section Ends Here -->

</body>
</html>
